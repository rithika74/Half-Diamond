<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("enter no of rows"))
        document.write("Rows = " + n + "<br>")
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < i; j++) {
                if (i == 0 || j == 0 || i == n - 1 || j == i - 1) {
                    document.write("* ")
                }
                else {
                    document.write("&nbsp&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
